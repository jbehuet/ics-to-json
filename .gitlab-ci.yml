image: docker:latest

#variables:
#  GIT_STRATEGY: none

services:
  - docker:dind

stages:
  - test
  - build
  - deploy

test:
  stage: test
  image: node:alpine
  script:
    - npm install
    - npm run test
  only:
    - master

build:
  stage: build
  script:
    - docker build --pull -t "utils-services:$CI_COMMIT_REF_NAME" .
  only:
    - master

deploy:
  stage: deploy
  script:
    - docker-compose pull && docker-compose down; docker-compose up -d --force-recreate
  environment:
    name: development
  only:
    - master
